<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ea Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/install.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 text-light p-4 d-flex flex-column align-items-center justify-content-center">
      <!-- Main Content Header -->
      <h1 class="mb-5">Ainulindale Client Downloads</h1>

      <!-- Download Tiles -->
      <div class="d-flex flex-wrap justify-content-center gap-4">
        <div class="card text-center" style="width: 25rem;">
          <div class="card bg-dark text-light text-center p-4 h-100">
            <div class="card-body">
              <i class="bi bi-ubuntu fs-1 mb-3"></i>
              <h5 class="card-title">Linux</h5>
              <p class="card-text">Install the Ainulindale client for Linux</p>
              <a href="#" class="btn btn-primary">Download</a>
            </div>
          </div>
        </div>

        <div class="card text-center" style="width: 25rem;">
          <div class="card bg-dark text-light text-center p-4 h-100">
            <div class="card-body">
              <i class="bi bi-microsoft fs-1 mb-3"></i>
              <h5 class="card-title">Windows</h5>
              <p class="card-text">Install the Ainulindale client for Windows</p>
              <a href="#" class="btn btn-primary">Download</a>
            </div>
          </div>
        </div>

        <div class="card text-center" style="width: 25rem;">
          <div class="card bg-dark text-light text-center p-4 h-100">
            <div class="card-body">
              <i class="bi bi-apple fs-1 mb-3"></i>
              <h5 class="card-title">MacOS</h5>
              <p class="card-text">Install the Ainulindale client for MacOS</p>
              <a href="#" class="btn btn-primary">Download</a>
            </div>
          </div>
        </div>

        <div class="card text-center" style="width: 25rem;">
          <div class="card bg-dark text-light text-center p-4 h-100">
            <div class="card-body">
              <i class="bi bi-phone fs-1 mb-3"></i>
              <h5 class="card-title">Mobile</h5>
              <p class="card-text">Install the Ainulindale client for Mobile operating systems</p>
              <a href="#" class="btn btn-primary">Download</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- install JavaScript -->
  <script src="../scripts/install.js"></script>
</body>
</html>
