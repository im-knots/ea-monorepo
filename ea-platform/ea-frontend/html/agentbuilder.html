<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ea Platform - Agent Builder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/agentbuilder.css">
</head>
<body>
  <div class="d-flex" style="height: 100vh;">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex flex-column position-relative">
        <h1 class="mb-4 text-center">Agent Builder</h1>

        <svg id="svgCanvas" class="svg-canvas"></svg>

        <!-- JSON Editor Toggle Button -->
        <button class="btn btn-outline-light position-absolute top-0 end-0 m-3" 
                type="button" data-bs-toggle="offcanvas" 
                data-bs-target="#jsonEditorPanel" 
                aria-controls="jsonEditorPanel" 
                aria-expanded="false">
            <i class="bi bi-code-slash"></i> JSON Editor
        </button>

        <!-- JSON Editor Sidebar -->
        <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="jsonEditorPanel" aria-labelledby="jsonEditorLabel" data-bs-backdrop="false">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">JSON Editor</h5>
            </div>
            <div class="offcanvas-body d-flex flex-column p-2">
                <textarea id="jsonEditor" class="form-control bg-black text-success flex-grow-1" placeholder="Enter JSON here..."></textarea>
                <button class="btn btn-success mt-2 w-100" onclick="saveJson()">Save Changes</button>
            </div>
        </div>

        <!-- Bottom Bar Toggle Button -->
        <button class="btn btn-outline-light position-absolute bottom-0 start-0 m-3 ms-sidebar"
                type="button" data-bs-toggle="collapse" 
                data-bs-target="#bottomBar" 
                aria-controls="bottomBar" 
                aria-expanded="false">
            <i class="bi bi-grid-3x3-gap"></i> Node Library
        </button>

        <!-- Collapsible Bottom Bar -->
        <div class="collapse bg-dark text-white position-absolute bottom-0 w-100 node-library" id="bottomBar">
            <div class="container py-3">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Node Library</h5>
                </div>
                <div class="row" id="nodeGrid">
                    <!-- Node tiles will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/agentbuilder.js"></script>
</body>
</html>
