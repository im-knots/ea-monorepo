{{- if .Values.gateway.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ea-job-api-route
spec:
  parentRefs:
  - name: {{ .Values.gateway.name }}
  hostnames:
  - {{ .Values.gateway.host }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.gateway.pathPrefix }}
    filters:
      - type: URLRewrite
        urlRewrite:
          path:
            replacePrefixMatch: /
            type: ReplacePrefixMatch
      - type: RequestHeaderModifier
        requestHeaderModifier:
          remove:
          - "X-Ea-Internal"
    backendRefs:
    - name: {{ include "ea-job-api.fullname" $ }}
      port: {{ $.Values.service.port }}
{{- end -}}