<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ea Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-light d-flex flex-column vh-100 p-3 collapsed">
      <!-- Hamburger Icon -->
      <button id="toggle-sidebar" class="btn btn-dark mb-3">
        <i class="bi bi-list"></i>
      </button>
      <!-- Logo -->
      <div class="sidebar-header d-flex justify-content-center align-items-center mb-4">
        <img src="../img/logo.png" alt="Logo" class="img-fluid logo" style="width: 150px;">
      </div>
      <!-- Menu Items -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light d-flex align-items-center" href="#">
            <i class="bi bi-house"></i>
            <span class="ms-2 menu-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light d-flex align-items-center" href="#">
            <i class="bi bi-person"></i>
            <span class="ms-2 menu-text">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light d-flex align-items-center" href="#">
            <i class="bi bi-gear"></i>
            <span class="ms-2 menu-text">Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light d-flex align-items-center" href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span class="ms-2 menu-text">Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 text-light p-4">
      <!-- Main Content Area -->
      <h1>Ea Platform Dashboard</h1>
      <p>some dope shit goes here</p>
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Sidebar Collapse
    const toggleSidebar = document.getElementById('toggle-sidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
