<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ea Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="d-flex">
    <nav id="sidebar" class="d-flex flex-column bg-dark text-light p-3 vh-100 collapse show">
      <!-- Logo -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="img/logo.png" alt="Logo" style="width: 200px;" class="img-fluid">
        <button class="btn btn-light btn-sm d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="true" aria-controls="sidebar">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <!-- Menu Items -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 bg-secondary text-light p-4">
      <h1>Welcome to Eru Labs Dashboard</h1>
      <p>Your content goes here.</p>
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
