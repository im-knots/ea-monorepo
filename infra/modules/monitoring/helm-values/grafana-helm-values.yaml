
grafana.ini:
  security:
    disable_initial_admin_creation: true
  auth:
    disable_login_form: true
  auth.anonymous:
    enabled: true
    org_role: Editor
  auth.basic:
    enabled: false

## âœ… Fix dashboards configuration (remove `enabled: true`, use proper structure)
dashboards:
  default:
    prometheus:
      gnetId: 1860
      revision: 30
      datasource: Prometheus
    kubernetes-pods:
      gnetId: 3131
      revision: 2
      datasource: Prometheus
    loki-logs:
      gnetId: 13639
      revision: 1
      datasource: Loki
    trivy-operator:
      gnetId: 17813
      revision: 2
      datasource: Prometheus

## Data Sources: Use Alloy for Metrics and Loki for Logs
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.monitoring.svc.cluster.local:3100
        jsonData:
          maxLines: 1000

## Ingress (Optional: Update host as needed)
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - grafana.erulabs.local

## Persistence (Ensures dashboards are saved)
persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce

## Resources (Adjust based on cluster capacity)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    searchNamespace: ALL  # Search for dashboards across all namespaces
    resource: both  # Search in both ConfigMaps and Secrets
    watchMethod: WATCH  # Watch for updates in real-time
    provider:
      name: sidecarProvider
      orgid: 1
      folder: ''
      folderUid: ''
      type: file
      disableDelete: false
      allowUiUpdates: true  # Allow UI updates for provisioned dashboards
      foldersFromFilesStructure: false
